<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="template/img/header/logo.png" alt="Logo">
                </a>
                <div class="header__city_phone">
                    <div class="header__circle">
                        <img src="template/img/header/location.png">
                    </div>
                </div>

                <div class="header__info">
                    <div class="header__phone">
                        <div class="header__circle">
                            <img src="template/img/header/phone.png">
                        </div>
                        <div class="header__number">+38 (097) 970-90-90</div>
                    </div>
                    <div class="header__city">
                        <div class="header__circle">
                            <img src="template/img/header/location.png">
                        </div>
                        <div class="header__cityName">м. Лубянка</div>
                    </div>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__button menu__button_1">Наши залы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__button menu__button_2">Забронировать</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__burger"></div>
            </div>

        </header>
    </div>
    <script src="template/js/jquery-3.6.0.min.js"></script>
    <script src="template/js/scripts.js"></script>
</body>
</html>
