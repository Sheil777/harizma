<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#191820">
    <link rel="stylesheet" href="template/css/style.css">
    <title>Harizma</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="template/img/header/logo.png" alt="Logo">
                </a>
                <div class="header__city_phone">
                    <div class="header__circle">
                        <img src="template/img/header/location.png">
                    </div>
                </div>

                <div class="header__info">
                    <div class="header__phone">
                        <div class="header__circle">
                            <img src="template/img/header/phone.png">
                        </div>
                        <div class="header__number">+38 (097) 970-90-90</div>
                    </div>
                    <div class="header__city">
                        <div class="header__circle">
                            <img src="template/img/header/location.png">
                        </div>
                        <div class="header__cityName">м. Лубянка</div>
                    </div>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__button menu__button_1">Наши залы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__button menu__button_2">Забронировать</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__burger"></div>
            </div>

        </header>
        <main class="main">
            <div class="main__background _container">
                <img class="main__background1" src="template/img/main/background.png" alt="">
                <div class="main__backgroundShadow"></div>
                <img class="main__background2" src="template/img/main/ilustration.png" alt="">
            </div>
            <div class="main__container _container">
                <div class="main__left">
                    <div class="main__header">Арендуй караоке-зал до 10 человек</div>
                    <div class="main__text">
                        <span>Возьми алкоголь и еду с собой</span>
                        <span class="main__textCity">м.Лубянка</span>
                    </div>
                    <div class="main__advantages">
                        <div class="main__advantage">
                            <div class="main__item">
                                <div class="mainItem__img"><img src="template/img/main/verified.png" alt="Галочка"></div>
                                <div class="mainItem__text">Если хочешь попеть <br /> и оторваться</div>
                            </div>
                            <div class="main__item">
                                <div class="mainItem__img"><img src="template/img/main/verified.png" alt="Галочка"></div>
                                <div class="mainItem__text">Отдохнуть <br /> после работы</div>
                            </div>
                            <div class="main__item">
                                <div class="mainItem__img"><img src="template/img/main/verified.png" alt="Галочка"></div>
                                <div class="mainItem__text">Хорошо <br /> проести время</div>
                            </div>
                        </div>
                    </div>
                    <div class="main__bottom">
                        <div class="main__button buttonGold">Забронировать онлайн</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="template/js/jquery-3.6.0.min.js"></script>
    <script src="template/js/scripts.js"></script>
</body>
</html>
